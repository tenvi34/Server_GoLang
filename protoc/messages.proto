syntax = "proto3";

package game;

option go_package = "Server_TCP/messages";

message PlayerPosition {
  float x = 1;
  float y = 2;
  float z = 3;
  string player_id = 4;
}

message ChatMessage {
  string sender = 1;
  string content = 2;
}

message GameMessage {
  oneof message {
    PlayerPosition player_position = 1;
    ChatMessage chat = 2;
  }
}